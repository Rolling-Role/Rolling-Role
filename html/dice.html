<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>rollingrole-dice</title>
        <link rel="stylesheet" href="../css/dice.css">
        <link rel="stylesheet" href="../css/dice_opensource.css">
        <script src="http://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="../js/dice.js"></script>
        <script src="../js/dice_opensource.js"></script>
       
    </head>
    <body>
     <img src="../rollingrole_images/title.png" id="title"/>
      <!-- <img src="../rollingrole_images/rollcake_yellow.png" id="rollcake"/><br/>
      <label id="title">Rolling Role</label> -->
      <div class="innerframe">
             <label id="leader_tab" class="tab">조장뽑기</label>
             <label id="role_tab" class="tab">역할분담</label>
              <hr>
        <img src='../rollingrole_images/dice_background_left.png' id="dice_background_left"/>
        <img src="../rollingrole_images/dice_background_right.png" id="dice_background_right"/>
        <div class="dice_opensource">
        <div id="wrap">
            <div id="diceBox">
              <div class="dice_wrap">
                <div class="dice01">
                  <div class="dice_inner">
                    <div class="dice">
                      <div class="face1">1</div>
                      <div class="face2">2</div>
                      <div class="face3">3</div>
                      <div class="face4">4</div>
                      <div class="face5">5</div>
                      <div class="face6">6</div>
                    </div>
                  </div>
                </div>
                <div class="dice02">
                  <div class="dice_inner">
                    <div class="dice">
                      <div class="face1">1</div>
                      <div class="face2">2</div>
                      <div class="face3">3</div>
                      <div class="face4">4</div>
                      <div class="face5">5</div>
                      <div class="face6">6</div>
                    </div>
                  </div>
                </div>
              </div>
              <button id="btnRolling">주사위 굴리기</button>
            </div>
          </div>
        </div>
    </body>
</html>
