<!DOCTYPE html>
<html>

    <title>조장 찬성/반대 투표</title>
    <link rel = "stylesheet" href = "../css/vote2.css">

    <body>
        <div class="innerframe">
        <h2 class="head">조장에 대한 찬성/반대 투표</h2>

        <br>
        <form method='post' action='server.html'>

        <label class="second"><input type="radio" name="vote" />반대해요</label>

        </form>
    </div>
